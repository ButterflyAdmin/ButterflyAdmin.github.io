<body>
	<h1 style="color:Tomato;">BUTTERFLY APARTMENTS OWNERS ASSOCIATION</h1>
	<h1>Expense submission portal</h1>
	<form action="https://formsubmit.co/butterfly35mc@gmail.com" method="post">>
		<label for="Expense Type">Expense Type:</label>
		<select id="Expense Type" name="Expense Type" required>
			<option value="">--Please select expense type--</option>
			<option value="Electrical">Electrical</option>
			<option value="Plumbing">Plumbing</option>
			<option value="Cleaning">Cleaning</option>
			<option value="Diesel">Diesel</option>
			<option value="Annual Maintenance Contract (AMC)">Annual Maintenance Contract (AMC)</option>
			<option value="Common Area Water Bill">Common Area Water Bill</option>
			<option value="Common Area Electricity Bill">Common Area Electricity Bill</option>
			<option value="Other">Other</option>
		</select>
		
		<label for="Amount">Amount:</label>
		<input type="number" id="Amount" name="Amount" required>
		
        <label for="Date">Date:</label>
		<input type="date" id="Date" name="Date">

		<label for="Details">Details:</label>
		<textarea id="Details" name="Details"></textarea>

		<input type="text" name="_honey" style="display:none">
	        <input type="hidden" name="_subject" value="Expenses uploaded">
		
		<input type="submit" value="Submit">

	</form>
	
	
</body>
